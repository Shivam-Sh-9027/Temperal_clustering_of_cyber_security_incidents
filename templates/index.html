<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporal Clustering - Cybersecurity Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        body.light-mode {
            --bg-primary: #f1f5f9;
            --bg-secondary: #e2e8f0;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle {
            background: var(--bg-card);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: var(--accent);
        }

        .controls {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: var(--bg-card);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-card);
        }

        .btn-success {
            background: var(--success);
        }

        input[type="number"] {
            background: var(--bg-card);
            border: 1px solid var(--bg-card);
            padding: 10px;
            border-radius: 5px;
            color: var(--text-primary);
            width: 150px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
        }

        .chart-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        canvas {
            max-height: 400px;
        }

        .predictions {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .prediction-item {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .high-risk {
            border-left: 4px solid var(--danger);
        }

        .recommendations {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
        }

        .recommendation-item {
            background: var(--bg-card);
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 8px;
            border-left: 3px solid var(--success);
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            .control-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîí Temporal Clustering Dashboard</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
        </header>

        <div class="controls">
            <div class="control-group">
                <input type="file" id="fileInput" class="file-input" accept=".csv,.json">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    üìÅ Upload Incidents
                </button>
                <button class="btn btn-success" onclick="generateData()">
                    ‚ö° Generate Synthetic Data
                </button>
                <input type="number" id="nClusters" value="4" min="2" max="10" placeholder="Clusters">
                <button class="btn btn-secondary" onclick="analyzeData()">
                    üîç Analyze Clusters
                </button>
                <button class="btn btn-secondary" onclick="runFullAnalysis()">
                    üìä Full Analysis
                </button>
            </div>
            <div class="status" id="status"></div>
        </div>

        <div class="loading" id="loading">‚è≥ Processing...</div>

        <div class="stats" id="stats"></div>

        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">Hourly Attack Distribution</div>
                <canvas id="hourlyChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">Weekly Heatmap</div>
                <canvas id="heatmapChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">Attack Types by Hour</div>
                <canvas id="attackTypeChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">Cluster Distribution</div>
                <canvas id="clusterChart"></canvas>
            </div>
        </div>

        <div class="predictions" id="predictions" style="display:none;">
            <h2>üìÖ 7-Day Attack Predictions</h2>
            <div id="predictionList"></div>
        </div>

        <div class="recommendations" id="recommendations" style="display:none;">
            <h2>üí° Security Recommendations</h2>
            <div id="recommendationList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let charts = {};

        document.getElementById('fileInput').addEventListener('change', uploadFile);

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
            setTimeout(() => status.classList.remove('show'), 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').className = show ? 'loading show' : 'loading';
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        async function uploadFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            showLoading(true);
            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch(`${API_URL}/api/incidents/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                
                if (res.ok) {
                    showStatus(`‚úÖ Loaded ${data.records} incidents`, 'success');
                    updateStats(data);
                } else {
                    showStatus(`‚ùå ${data.error}`, 'error');
                }
            } catch (err) {
                showStatus(`‚ùå Error: ${err.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function generateData() {
            showLoading(true);
            try {
                const res = await fetch(`${API_URL}/api/incidents/generate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({records: 1000})
                });
                const data = await res.json();
                
                if (res.ok) {
                    showStatus(`‚úÖ Generated ${data.records} incidents`, 'success');
                    updateStats(data);
                } else {
                    showStatus(`‚ùå ${data.error}`, 'error');
                }
            } catch (err) {
                showStatus(`‚ùå Error: ${err.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function analyzeData() {
            showLoading(true);
            const nClusters = document.getElementById('nClusters').value;
            
            try {
                const res = await fetch(`${API_URL}/api/clustering/analyze`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({n_clusters: parseInt(nClusters)})
                });
                const data = await res.json();
                
                if (res.ok) {
                    showStatus(`‚úÖ Clustering complete (Silhouette: ${data.silhouette_score.toFixed(3)})`, 'success');
                    displayClusters(data);
                } else {
                    showStatus(`‚ùå ${data.error}`, 'error');
                }
            } catch (err) {
                showStatus(`‚ùå Error: ${err.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function runFullAnalysis() {
        showLoading(true);
        try {
            const [temporalRes, predictRes] = await Promise.all([
                fetch(`${API_URL}/api/analysis/temporal`, {method: 'POST'}),
                fetch(`${API_URL}/api/analysis/predictions`, {method: 'POST'})
            ]);

            // helper to parse safely
            async function parseResponse(res) {
                const text = await res.text();
                try {
                    return { ok: res.ok, status: res.status, body: JSON.parse(text) };
                } catch {
                    return { ok: res.ok, status: res.status, body: text };
                }
            }

            const temporal = await parseResponse(temporalRes);
            const predictions = await parseResponse(predictRes);

            if (!temporal.ok || !predictions.ok) {
                console.error('Temporal response:', temporal.status, temporal.body);
                console.error('Predictions response:', predictions.status, predictions.body);
                showStatus(`‚ùå Analysis failed (see console)`, 'error');
            } else {
                showStatus('‚úÖ Full analysis complete', 'success');
                displayTemporalAnalysis(temporal.body);
                displayPredictions(predictions.body);
            }
        } catch (err) {
            console.error(err);
            showStatus(`‚ùå Error: ${err.message}`, 'error');
        } finally {
            showLoading(false);
        }
    }


        function updateStats(data) {
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${data.records}</div>
                    <div class="stat-label">Total Incidents</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${new Date(data.date_range.start).toLocaleDateString()}</div>
                    <div class="stat-label">Start Date</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${new Date(data.date_range.end).toLocaleDateString()}</div>
                    <div class="stat-label">End Date</div>
                </div>
            `;
        }

        function displayClusters(data) {
            const ctx = document.getElementById('clusterChart');
            
            if (charts.cluster) charts.cluster.destroy();
            
            charts.cluster = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.cluster_stats.map(c => `Cluster ${c.cluster_id}`),
                    datasets: [{
                        label: 'Incidents per Cluster',
                        data: data.cluster_stats.map(c => c.size),
                        backgroundColor: [
                            'rgba(59, 130, 246, 0.7)',
                            'rgba(16, 185, 129, 0.7)',
                            'rgba(245, 158, 11, 0.7)',
                            'rgba(239, 68, 68, 0.7)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {display: false}
                    }
                }
            });
        }

        function displayTemporalAnalysis(data) {
            // Hourly chart
            const hourlyCtx = document.getElementById('hourlyChart');
            if (charts.hourly) charts.hourly.destroy();
            
            const hours = Object.keys(data.hourly_distribution).sort((a,b) => a-b);
            charts.hourly = new Chart(hourlyCtx, {
                type: 'line',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Attacks per Hour',
                        data: hours.map(h => data.hourly_distribution[h]),
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {display: false}
                    }
                }
            });

            // Attack types
            if (data.attack_type_patterns.length > 0) {
                const attackCtx = document.getElementById('attackTypeChart');
                if (charts.attack) charts.attack.destroy();
                
                const types = [...new Set(data.attack_type_patterns.map(d => d.attack_type))];
                const datasets = types.map((type, idx) => {
                    const typeData = data.attack_type_patterns.filter(d => d.attack_type === type);
                    const hourData = new Array(24).fill(0);
                    typeData.forEach(d => hourData[d.hour] = d.count);
                    
                    return {
                        label: type,
                        data: hourData,
                        borderColor: `hsl(${idx * 50}, 70%, 60%)`,
                        tension: 0.3
                    };
                });

                charts.attack = new Chart(attackCtx, {
                    type: 'line',
                    data: {
                        labels: Array.from({length: 24}, (_, i) => i),
                        datasets: datasets
                    },
                    options: {
                        responsive: true
                    }
                });
            }
        }

        function displayPredictions(data) {
            const predDiv = document.getElementById('predictions');
            const listDiv = document.getElementById('predictionList');
            
            predDiv.style.display = 'block';
            listDiv.innerHTML = data.next_week_predictions.map(p => `
                <div class="prediction-item ${p.high_risk ? 'high-risk' : ''}">
                    <div>
                        <strong>${p.date} (${p.day})</strong><br>
                        <small>Predicted: ${p.predicted_incidents} incidents</small>
                    </div>
                    ${p.high_risk ? '<span style="color: var(--danger)">‚ö†Ô∏è HIGH RISK</span>' : ''}
                </div>
            `).join('');

            const recDiv = document.getElementById('recommendations');
            const recList = document.getElementById('recommendationList');
            
            recDiv.style.display = 'block';
            recList.innerHTML = data.recommendations.map(r => `
                <div class="recommendation-item">${r}</div>
            `).join('');
        }
    </script>
</body>
</html>
